<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>Mataró 2010 vs 2025</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/digidem/leaflet-side-by-side@2.0.0/leaflet-side-by-side.min.js"></script>

  <style>
            /* Responsive legend width and wrapping */
            .leaflet-control.ctl.legend {
                max-width: 420px;
                min-width: 120px;
                word-break: break-word;
                white-space: normal;
            }
            @media (max-width: 900px) {
                .leaflet-control.ctl.legend {
                    max-width: 200px;
                    font-size: 11px;
                }
            }
            @media (max-width: 600px) {
                .leaflet-control.ctl.legend {
                    max-width: 120px;
                    font-size: 10px;
                }
            }
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }

    .ctl {
        padding: 2px 10px;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        text-align: left;
        font-size: 12px;
    }
    
    .legend b {font-size: 38px;}

    .legend .color-box {
        width: 18px;
        height: 18px;
        display: inline-block;
        margin-right: 5px;
        vertical-align: middle;
    }
    .color-box {
        width: 18px;
        height: 18px;
        display: inline-block;
        margin-right: 5px;
        vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>

    // Base maps
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'OpenStreetMap',
        minZoom: 12, maxZoom: 18
    });

    // Raster layers
    var raster2010 = L.tileLayer('./tiles_2010/{z}/{x}/{y}.png', {
        tms: 1,
        opacity: 1,
        minZoom: 12, maxZoom: 18
    });

    var raster2025 = L.tileLayer('./tiles_2025/{z}/{x}/{y}.png', {
        tms: 1,
        opacity: 1,
        minZoom: 12, maxZoom: 18,
        attribution: 'Visualización realizada por Fernando García-González | Código disponible en <a href="https://github.com/fer-at-sea/mataro_swipe_map" target="_blank" rel="noopener">Github</a>'
    });



    // Map 
        var map = L.map('map', {
            center: [41.525, 2.475],
            zoom: 14,
            minZoom: 12,
            maxZoom: 18,
            layers: [osm, raster2010, raster2025],
            zoomControl: false
        });



    // Side-by-side control
    var swipe = L.control.sideBySide(raster2010, raster2025).addTo(map);

    
   

    // Fit bounds
    map.fitBounds([[41.495, 2.419], [41.556, 2.532]]);


            

    // --- Legends ---
    var species_colors_2010 = {
        'P. oceanica muy densa': "#166b05",
        'P. oceanica densa': "#49f327",
        'P. oceanica poco densa': "#bff8b4",
        'P. oceanica a manchas': "#0d00ff",
        'Mata muerta de P. oceanica': '#d62728',
        'C. nodosa': '#7f2ca0', 
    };

    var species_colors_2025 = {
        'P. oceanica': "#166B05",
        'C. nodosa': '#7f2ca0'
    };

    function italicizeSpecies(label) {
    return label.replace(/(P\. oceanica|C\. nodosa)/g, '<i>$1</i>');
}

    function italicizeSpecies(label) {
        return label.replace(/(P\. oceanica|C\. nodosa)/g, '<i>$1</i>');
    }

    function addLegend(colors, position, titleText, fullText) {
        var legend = L.control({position: position});
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'ctl legend');
            div.innerHTML = "<b>" + titleText + "</b>";
            if (fullText) {
                div.innerHTML += '<div style="font-size:12px;font-weight:normal;margin-bottom:4px;">' + fullText + '</div>';
            }
            for (var key in colors) {
                div.innerHTML +=
                    '<span class="color-box" style="background:' + colors[key] + '"></span> ' +
                    italicizeSpecies(key) + '<br>';
            }
            return div;
        };
        legend.addTo(map);
    }

    addLegend(
        species_colors_2010,
        'topleft',
        '2010',
        '<span style="font-weight:bold;font-size:15px;">Cartografía de les comunitats de les fanerògames marines situades davant del terme municipal de Mataró</span><br><span style="font-size:12px;">INTECSA-INARSA. Àrea de Medi Ambient de la Diputació de Barcelona</span>'
    );
    addLegend(
        species_colors_2025,
        'topright',
        '2025',
        '<a href="https://mediambient.gencat.cat/ca/05_ambits_dactuacio/patrimoni_natural/sistemes_dinformacio/habitats/habitats-marins/projecte-mapa-dels-habitats-marins-de-catalunya/" target="_blank" rel="noopener" style="font-weight:bold;text-decoration:underline;color:#166B05;font-size:15px;">Mapa dels hàbitats marins de Catalunya</a><br><span style="font-size:12px;">Departament de Medi Ambient i Sostenibilitat de la Generalitat de Catalunya</span>'
    );

    // Add zoom control
    L.control.zoom({ position: 'topleft' }).addTo(map);


    // Lat/Lon + Zoom indicator
    var coordsControl = L.control({ position: 'topright' });

    coordsControl.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'ctl coords');
        div.id = "mouseCoords";
        div.innerHTML = "lat: -- , lon: -- , zoom: " + map.getZoom();
        return div;
    };

    coordsControl.addTo(map);

    // Update on mouse move
    map.on("mousemove", function(e) {
        document.getElementById("mouseCoords").innerHTML =
            "lat: " + e.latlng.lat.toFixed(5) +
            " , lon: " + e.latlng.lng.toFixed(5) +
            " , zoom: " + map.getZoom();
    });

    // Update zoom value
    map.on("zoomend", function() {
        var div = document.getElementById("mouseCoords");
        if (div.innerHTML.includes("lat:")) {
            // extract last lat/lon
            let text = div.innerHTML.split(", zoom")[0];
            div.innerHTML = text + " , zoom: " + map.getZoom();
        }
    });
    
    // Scale bar
    L.control.scale({
        position: 'topright',
        metric: true,
        imperial: false,
        maxWidth: 150,
    }).addTo(map);




  </script>
</body>
</html>
